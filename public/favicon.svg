<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="ribbon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)"/>
  <!-- Gift box bottom -->
  <rect x="14" y="30" width="36" height="24" rx="3" fill="white" opacity="0.95"/>
  <!-- Gift box lid -->
  <rect x="12" y="24" width="40" height="8" rx="2" fill="white"/>
  <!-- Vertical ribbon -->
  <rect x="28" y="24" width="8" height="30" fill="url(#ribbon)"/>
  <!-- Horizontal ribbon -->
  <rect x="12" y="26" width="40" height="4" fill="url(#ribbon)"/>
  <!-- Bow center -->
  <circle cx="32" cy="20" r="4" fill="#fbbf24"/>
  <!-- Bow left -->
  <ellipse cx="24" cy="18" rx="6" ry="4" fill="#fbbf24" transform="rotate(-20 24 18)"/>
  <!-- Bow right -->
  <ellipse cx="40" cy="18" rx="6" ry="4" fill="#fbbf24" transform="rotate(20 40 18)"/>
  <!-- Question mark -->
  <text x="32" y="46" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#bg)">?</text>
</svg>
